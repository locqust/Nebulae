<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nebulae">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512x512.png') }}">
    <title>Admin Post - Self-Hosted Social App</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ url_for('static', filename='css/style.css') }}" as="style">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col min-h-screen items-center justify-center py-8 px-4 bg-cover bg-center bg-no-repeat bg-fixed backdrop-blur-sm" style="background-image: url('{{ url_for('static', filename='images/branding/background_1920x1080.png') }}');">
    <!-- Dark overlay for better readability -->
    <div class="fixed inset-0 bg-black/30 -z-10"></div>
    <!-- Toast Container (required for notifications) -->
    <div id="toast-container"></div>
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Post to Local Timelines</h1>

        <form action="{{ url_for('admin.admin_post_local') }}" method="POST" class="space-y-6">
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Message Content</label>
                <textarea id="content" name="content" rows="5" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                          placeholder="Enter your message for local users..."></textarea>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                Post Message
            </button>
            <a href="{{ url_for('admin.admin_dashboard') }}"
               class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out text-center block">
                Back to Dashboard
            </a>
        </form>
    </div>

    <script>
        window.appConfig = {
            isSpaPage: false,
            loggedInUsername: null,
            isCurrentUserAdmin: true
        };
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <!-- PWA Support -->
    <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessages = {{ get_flashed_messages(with_categories=true) | tojson | safe }};
            
            if (flashMessages && flashMessages.length > 0) {
                setTimeout(() => {
                    flashMessages.forEach(([category, message]) => {
                        const typeMap = {
                            'success': 'success',
                            'error': 'error',
                            'danger': 'error',
                            'warning': 'warning',
                            'info': 'info',
                            'message': 'info'
                        };
                        
                        const toastType = typeMap[category] || 'info';
                        
                        if (App.Toast && typeof App.Toast.show === 'function') {
                            App.Toast.show(message, toastType);
                        }
                    });
                }, 100);
            }
        });
        
        App.initCore();
    </script>
</body>
</html>
