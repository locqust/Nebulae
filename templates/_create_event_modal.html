<!-- templates/_create_event_modal.html -->
<div id="createEventModal" class="modal hidden">
    <div class="modal-content max-w-lg">
        <span class="close-button" onclick="closeModal('createEventModal')">&times;</span>
        <h2 id="createEventTitle" class="text-2xl font-bold mb-6 primary-text">Create Event</h2>
        <form id="createEventForm" class="space-y-4" onsubmit="event.preventDefault(); App.Events.submitCreateForm();">
            <input type="hidden" id="source_type" name="source_type">
            <input type="hidden" id="source_puid" name="source_puid">

            <div>
                <label for="event_title" class="block text-sm font-medium secondary-text">Event Title</label>
                <input type="text" id="event_title" name="title" required class="mt-1 block w-full rounded-md shadow-sm form-input" placeholder="What is the name of your event?">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="event_date" class="block text-sm font-medium secondary-text">Start Date</label>
                    <input type="date" id="event_date" name="event_date" required class="mt-1 block w-full rounded-md shadow-sm form-input">
                </div>
                <div>
                    <label for="event_time" class="block text-sm font-medium secondary-text">Start Time</label>
                    <input type="time" id="event_time" name="event_time" required class="mt-1 block w-full rounded-md shadow-sm form-input">
                </div>
            </div>
            
            <!-- NEW: End date and time -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="event_end_date" class="block text-sm font-medium secondary-text">End Date (Optional)</label>
                    <input type="date" id="event_end_date" name="event_end_date" class="mt-1 block w-full rounded-md shadow-sm form-input">
                </div>
                <div>
                    <label for="event_end_time" class="block text-sm font-medium secondary-text">End Time</label>
                    <input type="time" id="event_end_time" name="event_end_time" class="mt-1 block w-full rounded-md shadow-sm form-input">
                </div>
            </div>


            <div>
                <label for="event_location" class="block text-sm font-medium secondary-text">Location</label>
                <input type="text" id="event_location" name="location" required class="mt-1 block w-full rounded-md shadow-sm form-input" placeholder="e.g., Physical Address or Online URL">
            </div>

            <div>
                <label for="event_details" class="block text-sm font-medium secondary-text">Details</label>
                <textarea id="event_details" name="details" rows="5" class="mt-1 block w-full rounded-md shadow-sm form-input" placeholder="Provide more details about your event..."></textarea>
            </div>
            
            <div id="public-event-toggle" class="flex items-center space-x-2" style="display: none;">
                <input id="is_public" name="is_public" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_public" class="ml-2 block text-sm primary-text">
                    Make this a Public Event (anyone can see and respond)
                </label>
            </div>

            <div class="flex justify-end pt-4 gap-4">
                <button type="button" onclick="closeModal('createEventModal')" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">Cancel</button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Create Event</button>
            </div>
        </form>
    </div>
</div>
