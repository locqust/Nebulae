{# templates/_location_modal.html #}
{# Modal for adding a location to a post #}

<div id="location-modal" class="modal hidden">
    <div class="modal-content max-w-md">
        <span class="close-button" onclick="closeModal('location-modal')">&times;</span>
        <h3 class="text-xl font-bold primary-text mb-4">Add Location</h3>
        
        {# Location Input #}
        <div class="mb-6">
            <label for="location-input-field" class="block text-sm font-medium mb-2 secondary-text">
                Where are you?
            </label>
            <input type="text" 
                   id="location-input-field" 
                   placeholder="E.g., Covent Garden, N.E.C, London"
                   maxlength="200"
                   class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 form-input">
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                Enter any location name. No GPS tracking - just what you type.
            </p>
        </div>
        
        {# Modal Footer #}
        <div class="flex items-center justify-end gap-3">
            <button type="button" onclick="closeModal('location-modal')" 
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 secondary-text">
                Cancel
            </button>
            <button type="button" onclick="applyLocation()" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Add Location
            </button>
        </div>
    </div>
</div>
