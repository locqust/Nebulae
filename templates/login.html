<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nebulae">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512x512.png') }}">
    <title>Login - Nebulae</title>
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- Preload critical CSS -->
    <link rel="preload" href="{{ url_for('static', filename='css/style.css') }}" as="style">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Immediately apply the theme to prevent flashing
        (function() {
            const theme = "{{ user_settings.theme | default('light') }}";
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="flex flex-col min-h-screen items-center justify-center py-8 px-4">
    <!-- Animated nebula background -->
    <div class="fixed inset-0 bg-cover bg-center bg-no-repeat nebula-breathing -z-20" style="background-image: url('{{ url_for('static', filename='images/branding/background_1920x1080.png') }}');"></div>
    <!-- Dark overlay for better text readability -->
    <div class="fixed inset-0 bg-black/30 -z-10"></div>
    
    <!-- Toast Container (required for notifications) -->
    <div id="toast-container"></div>
    
    <!-- Nebulae Logo -->
    <div class="mb-8 w-full flex justify-center">
        <img src="{{ url_for('static', filename='images/branding/logo_900x900.png') }}" 
             alt="Nebulae" 
             class="h-48 md:h-56 lg:h-64 w-auto object-contain">
    </div>
    
    <div class="max-w-md w-full p-8 rounded-lg shadow-xl border main-container">
        <h1 class="text-3xl font-bold text-center primary-text mb-6">Login</h1>

        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium secondary-text mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm form-input"
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium secondary-text mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm form-input"
                       placeholder="Enter your password">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                Log In
            </button>
        </form>
        
        <!-- MODIFICATION: Added Forgot Password link -->
        <div class="text-center mt-4">
            <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
    </div>

    <!-- Footer with version and license info -->
    <footer class="mt-8 text-center text-xs text-gray-500 dark:text-gray-400 max-w-md w-full">
        <div class="space-y-2">
            <div>
                <span class="font-mono bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded">Nebulae v{{ config['APP_VERSION'] if 'APP_VERSION' in config else '0.8.0-beta' }}</span>
            </div>
            <div>
                Released under <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">AGPL-3.0</a>
            </div>
            <div class="flex justify-center gap-4 pt-1">
                <a href="https://github.com/locqust/Nebulae" target="_blank" rel="noopener noreferrer" class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
                <span class="text-gray-400">•</span>
                <span class="text-gray-400">Discord: Coming soon</span>
                <span class="text-gray-400">•</span>
                <span class="text-gray-400">Docs: Coming soon</span>
            </div>
        </div>
    </footer>
    
    <script>
        window.appConfig = {
            isSpaPage: false,
            loggedInUsername: null,
            isCurrentUserAdmin: true
        };
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- PWA Support -->
    <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Flash message handling
            const flashMessages = {{ get_flashed_messages(with_categories=true) | tojson | safe }};
            
            if (flashMessages && flashMessages.length > 0) {
                setTimeout(() => {
                    flashMessages.forEach(([category, message]) => {
                        const typeMap = {
                            'success': 'success',
                            'error': 'error',
                            'danger': 'error',
                            'warning': 'warning',
                            'info': 'info',
                            'message': 'info'
                        };
                        
                        const toastType = typeMap[category] || 'info';
                        
                        if (App.Toast && typeof App.Toast.show === 'function') {
                            App.Toast.show(message, toastType);
                        }
                    });
                }, 100);
            }
            
            // Initialize app AFTER DOM is ready
            App.initCore();
        });
    </script>
</body>
</html>
