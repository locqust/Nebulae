{# templates/_tag_friends_modal.html #}
{# Modal for selecting friends to tag in a post #}

<div id="tag-friends-modal" class="modal hidden">
    <div class="modal-content max-w-lg">
        <span class="close-button" onclick="closeModal('tag-friends-modal')">&times;</span>
        <h3 class="text-xl font-bold primary-text mb-4">Tag Friends</h3>
        
        {# Search Box #}
        <div class="mb-4">
            <input type="text" 
                   id="tag-friends-search" 
                   placeholder="Search friends..." 
                   onkeyup="filterTagFriends()"
                   class="w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 form-input">
        </div>
        
        {# Friends List (Scrollable) #}
        <div id="tag-friends-list" class="overflow-y-auto max-h-96 mb-4">
            <div class="text-center secondary-text py-8">
                <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <p>Loading friends...</p>
            </div>
        </div>
        
        {# Modal Footer #}
        <div class="flex items-center justify-end gap-3">
            <button type="button" onclick="closeModal('tag-friends-modal')" 
                    class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 secondary-text">
                Cancel
            </button>
            <button type="button" onclick="applyTaggedFriends()" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                Done
            </button>
        </div>
    </div>
</div>
