# _config.yml for GitHub Pages with Jekyll
# Uses Just the Docs theme - perfect for documentation

# Site settings
title: Nebulae Documentation
description: Privacy-focused, federated social media platform
baseurl: "/Nebulae" # Change to your repo name if docs are in main repo
url: "https://locqust.github.io" # Your GitHub Pages URL

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Color scheme (nebulae, dark, or light)
color_scheme: dark

# Logo (optional)
# logo: "/assets/images/nebulae-logo.png"

# Search functionality
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# External links in navigation
aux_links:
  "Nebulae on GitHub":
    - "//github.com/locqust/Nebulae"

# Aux links open in new tab
aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 Nebulae. Distributed under the <a href=\"https://www.gnu.org/licenses/agpl-3.0.html\">AGPL-3.0 License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts (for warnings, tips, etc)
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: yellow
  tip:
    title: Tip
    color: green

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins - GitHub Pages supports these automatically
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# GitHub metadata
repository: locqust/Nebulae

# Exclude from processing
exclude:
  - README.md
  - mkdocs.yml
  - .gitlab-ci.yml
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github/
